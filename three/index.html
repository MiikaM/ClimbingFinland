<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device.width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Three.JS</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <h1>This actually works</h1>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 4;
    const renderer = new THREE.WebGLRenderer();
    renderer.setClearColor("#e5e5e5");
    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = (window.innerWidth / window.innerHeight);

      camera.updateProjectionMatrix();
    })

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshPhysicalMaterial({ color: 0xF7F7F7 });
    // const mesh = new THREE.Mesh(geometry, material);

    // scene.add(mesh);

    meshX = -10;
    for (let i = 0; i < 15; i++) {
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.x = (Math.random() - 0.5) * 10;
      mesh.position.y = (Math.random() - 0.5) * 10;
      mesh.position.z = (Math.random() - 0.5) * 10;
      scene.add(mesh);
      meshX += 1;

    }


    const light = new THREE.PointLight(0xFFFFFF, 1, 1000);
    light.position.set(0, 0, 0);
    scene.add(light);


    const light1 = new THREE.PointLight(0xFFFFFF, 2, 1000);
    light1.position.set(0, 0, 25);
    scene.add(light1);

    const animate = () => {
      requestAnimationFrame(animate);

      renderer.render(scene, camera);
    }

    const onMouseMove = (event) => {
      event.preventDefault();

      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(scene.children, true);
      for (let i = 0; i < intersects.length; i++) {
        this.t1 = new TimelineMax();
        this.t1.to(intersects[i].object.scale, 1, { x: 2, ease: Expo.easeOut })
        this.t1.to(intersects[i].object.scale, .5, { x: .5, ease: Expo.easeOut })
        this.t1.to(intersects[i].object.position, .5, { x: 2, ease: Expo.easeOut })
        this.t1.to(intersects[i].object.rotation, .5, { y: Math.PI * .5, x: 2, ease: Expo.easeOut }, "=-1.5")
      }
    }

    animate();



    window.addEventListener('mousemove', onMouseMove)

  </script>
</body>

</html>
