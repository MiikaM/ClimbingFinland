<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
</head>

<body>

  <div class="wrapper">
    <div class="reset-wrapper">
      <h2>Reset your password</h2>
      <p class="login-small">
        Enter your new password and press the 'reset password' button to reset your password
      </p>
      <form action="">

        <label for="new-password">New password</label><br>
        <input type="password" /><br>

        <label for="new-password-again">New password again</label><br>
        <input type="password" /> <br>

        <input type="submit" class="submit" value="Reset password">
      </form>

      <div class="reset-footer">

      </div>
    </div>
  </div>

  <div class="wrapper">

    <div class="reset-wrapper">
      <h2>Forgot your password?</h2>
      <p class="login-small">
        Enter your email address to reset your password. If you can't see the messages check your spam folder
      </p>

      <form action="">
        <label for="email">Email</label><br>
        <input type="text" /><br>

        <input type="submit" class="submit" value="Send verification">


      </form>

    </div>
  </div>

</body>

</html>
